<div class="new-password">
    <div class="left">
      <img src="assets/image/sign-up/Cover.svg" alt="">
    </div>
  
    <div class="right">
      <div class="logo">
  
        <img src="assets/image/header/Group.svg" alt="">
        <div class="header">
          <h3>Sign in to your Account</h3>
          <p>Please Enter your Password and Confirm Password</p>
        </div>
      </div>
      <div class="form">
        <form #login="ngForm" (ngSubmit)="submit(login.value)">
         
           
          <div class="input">
  
            <!-- this is password and use toggle -->
            <label for="name">Password</label>
            <div class="password">
              <input type="password" placeholder="Enter your Password" [type]="showPassword ? 'text' : 'password'"
              ngModel required="" name="password"   maxlength="14" minlength="4" #password="ngModel"            >
             
  
              <img src="assets/image/sign-up/eye-off.svg" alt=""*ngIf="!showPassword"  (click)="togglePasswordVisibility()">
              <img src="assets/image/sign-up/eye-on.svg" alt="" *ngIf="showPassword" (click)="togglePasswordVisibility()">
            </div>
            <span *ngIf="password.invalid  && password.touched "> Enter right password numeber</span>
          </div>
          <div class="input">
  
            <!-- this is password and use toggle -->
            <label for="name">Confirm Password</label>
            <div class="password">
              <input type="password" placeholder="Enter your Password" [type]="showPassword ? 'text' : 'password'"
              ngModel required="" name="password1"   maxlength="14" minlength="4" #password1="ngModel"            >
             
  
              <img src="assets/image/sign-up/eye-off.svg" alt=""*ngIf="!show2"  (click)="togglePasswordVisibility1()">
              <img src="assets/image/sign-up/eye-on.svg" alt="" *ngIf="show2" (click)="togglePasswordVisibility1()">
            </div>
            <span *ngIf="password1.invalid  && password1.touched "> Enter right password numeber</span>
          </div>
         
  
          <!-- this is button toggle when form is not filled -->
          <button [disabled]="login.invalid && login.touched" 
          [style.background]="login.invalid && login.touched? 'gray' : ' #3563E9'"
           [style.color]="login.invalid ? 'white' : 'white'">Continue </button>
  
   
  
  
        </form>
  
      </div>
   
  
  
  
    </div>
  
  
  
  
  
  </div>
